
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <script defer src="index.js"></script>
    <script defer type="module" src="./src/favourites.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="background"></div>
    <div class="blocker"></div>

    <div class="contextMenuBlocker"></div>
    <div class="contextMenus"></div>

    <div class="cursors">
        <div class="cursor"></div>
        <div class="cursor-lazy"></div>
    </div>

    <!-- dialog box that takes the link and the name for the new favourite -->
    <div class="dialogOuterBox">
        <dialog id="newFav" class="dialogNewFavourite">
            <div id="inputBoxWrapper">
                <div id="inputBox">
                    <div id="nameBox">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div id="urlBox">
                        <label for="url">URL:</label>
                        <input type="text" id="url" placeholder="URL">
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <!-- i know that the way i wrote cansel was wrong -->
                <!-- i dont know spelling to the words -->
                <!-- im a programmer -->
                <button id="close">cansel</button>
                <button id="create">create favourite</button>
            </div>
        </dialog>
    </div>

    <div class="filter-topBar">
        <!-- the bar in the top -->
        <div id="topbar" class="top-bar">
            <div class="appName" id="appName">
                <i class="material-icons" style="margin-left: 5px;">home</i>
            </div>
            <br>
            <div id="clock" class="clock">
                <div id="countClock">clock</div>
                <br>
                <i class="material-icons" style="margin-left: 5px;">query_builder</i>
            </div>
            <br>
            <div id="menu" class="menu">
                <i class="material-icons" style="margin-left: 5px;">nightlight_round</i>
            </div>
        </div>
    </div>
    <div class="filter-box">
        <!-- shortcuts and favourites container -->
        <div class="box">
            <div class="shortcutContainer" id="shortcutContainer">
                <!-- container that stores shortcuts -->
            </div>
            <div class=favourites id="favourites">
                <button class="addFavouriteBtn" id="addFavourite">
                    <i class="material-icons">add</i>
                </button>
                <!-- <div class="dragIndicator"></div> -->
            </div>
        </div>
    </div>
</body>
</html>

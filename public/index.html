
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <script defer src="../dist/main.js"></script>

    <link rel="stylesheet" href="./positioning.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="./themes/dark.css">
</head>
<body>
    <div style="position: absolute;top: 0;left: 0;" class="backgroundContainer" id="backgroundContainer">
        <div class="background" id="background"></div>
    </div>
    <div class="blocker"></div>

    <div class="contextMenuBlocker"></div>
    <div class="contextMenus"></div>

    
    <div class="cursors">
        <div class="cursor"></div>
        <div class="cursor-lazy"></div>
    </div>
    
    <!-- dialog box that takes the link and the name for the new favourite -->
    <div class="dialogOuterBox">
        <dialog id="newFav" class="dialogNewFavourite">
            <div id="inputBoxWrapper">
                <div id="inputBox">
                    <div id="nameBox">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div id="urlBox">
                        <label for="url">URL:</label>
                        <input type="text" id="url" placeholder="URL">
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <button id="close">cansel</button>
                <button id="create">create favourite</button>
            </div>
        </dialog>
    </div>
    
    <div class="filter-topBar">
        <!-- the bar in the top -->
        <div id="topbar" class="top-bar">
            <div class="appName" id="appName">
                <i class="material-icons" style="margin-left: 5px;">home</i>
            </div>
            <br>
            <div id="clock" class="clock">
                <div id="countClock">clock</div>
                <br>
                <i class="material-icons" style="margin-left: 5px;">query_builder</i>
            </div>
            <br>
            <div id="menu" class="menu">
                <i id="settingsBtn" class="material-icons">settings</i>
            </div>
        </div>
    </div>


    <div id="settingsOuterBox" class="settingsOuterBox">
        <div id="settingsPanel" class="settingsPanel">
            <label class="settingsTitle">settingsPanel</label>
            <div class="wallpaperToggle" id="wallpaperToggle">
                <button class="selectWallpaperBtn" id="selectWallpaperBtn">select a wallpaper</button>
                <input type="file" id="wallpaperSelector" accept="image/*" class="wallpaperOpenDialog">
            </div>
        </div>
    </div>


    <div class="filter-box">
        <!-- shortcuts and favourites container -->
        <div class="box">
            <div class="shortcutContainer" id="shortcutContainer">
                <!-- container that stores shortcuts -->
            </div>
            <div class=favourites id="favourites">
                <button class="addFavouriteBtn" id="addFavourite">
                    <i class="material-icons">add</i>
                </button>
                <!-- <div class="dragIndicator"></div> -->
            </div>
        </div>
    </div>
</body>
</html>
